<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickethack</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- Partie Haute : Nom "Tickethack" -->
  <header>
    <h1 class="header">Tickethack</h1>
  </header>

<!-- Partie Basse -->
<div class="content">

    <!-- Titre et Slogan -->
    <div class="titre">
      <h2>Explore the world effortlessly by train!</h2>
      <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h3>
    <div class="card-container">

     <!-- Block de gauche -->
    <div class="content-left">
        <input class = 'Departure' type="text" placeholder="Departure" />
        <input class = 'Arrival' type="text" placeholder="Arrival" />
        <input class = 'Date' type="date" value="2023-02-27" />
        <button class = 'btn-search'>Search</button>
     </div>
     
    <!-- Block de droite -->
    <div class="content-right">
        <img class = 'logo-train' src="./Images/Logo Train.png" alt="Train icon" />
        <hr class = 'trait'/> 
        <p class= 'future'>It's time to book your future trip.</p>
    </div>

</div>

<script src="script.js"></script>

</body>

</html>
